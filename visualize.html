    <script>
        let csvArray = [];  // Global variable to store parsed CSV

        const forwardButton = document.getElementById('forwardButton')
        const backwardButton = document.getElementById('backwardButton')
        forwardButton.disabled = true;
        backwardButton.disabled = true;

        fetch("game_states.csv")
            .then(response => response.text())
            .then(csvText => {
                csvText = csvText.replace(/[\(\)\[\]]/g, '');  // Remove parentheses and brackets
                csvText = csvText.replace(/"/g,'');
                csvText = csvText.replace(/\r/g,'');
                csvText = csvText.replace(/ /g, '');
                // csvArray = csvText.match(/\(([^)]+)\)/g).map(s => s.slice(1, -1));
                csvArray = csvText.trim().split("\n").map(row => row.split(","));
                // console.log(rows)
                // console.log(csvArray);  // CSV data is now stored as a 2D array
            })
            .catch(error => console.error("Error loading CSV:", error));
        let states    
        // Example usage after loading
        function processCSV() {
        if (csvArray.length === 0) {
            console.log("CSV not loaded yet");
        } else {
            console.log("Using CSV Data:", csvArray);
            console.log(csvArray.length);
            states = csvArray
            console.log(states[1])
            console.log(states[1][23])
            beginSimulation()
        }
        }

        // Call processCSV() after some delay to ensure CSV is loaded
        setTimeout(processCSV, 1000);

        // console.log(csvArray)
        
        let index = 1;
        let max_index = 1000;
        function beginSimulation(){
            index = 1
            max_index = csvArray.length - 1
            forwardButton.disabled = false
            placeBoard(csvArray[index])
        }
        // max_index = len(states)

        function removeAllPieces() {
            for (let i = 1; i <=24; i++) {
                document.querySelector(`.piece[data-index="${i}"]`).style.display = "none";
            }
        }

        function placeBoard(board) {
            for (let i = 0; i < board.length; i++) {
                // console.log(board[i])
                if (board[i] != "None") {
                    // console.log('notnone')
                    if (board[i] == "'W'") {
                        // console.log('white')
                        document.querySelector(`.piece[data-index="${i+1}"]`).style.display = "inline";
                        document.querySelector(`.piece[data-index="${i+1}"]`).style.backgroundColor = "white";
                    }
                    else if (board[i] == "'B'") {
                        // console.log('black')
                        document.querySelector(`.piece[data-index="${i+1}"]`).style.display = "inline";
                        document.querySelector(`.piece[data-index="${i+1}"]`).style.backgroundColor = "black";
                    }
                }
            }
        }


        
        forwardButton.addEventListener('click',() => {
            // console.log('forward clicked')
            forwardButton.disabled = false
            backwardButton.disabled = false
            index++;
            removeAllPieces();
            placeBoard(states[index]);

            if (index >= max_index) {
                forwardButton.disabled = true;
            }
        })

        backwardButton.addEventListener('click', () => {
            forwardButton.disabled = false
            backwardButton.disabled = false
            index--;
            removeAllPieces();
            placeBoard(states[index]);

            if (index <= 1) {
                backwardButton.disabled = true;
            }
        })

    </script>
