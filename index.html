        const correctThrees = [[1,2,3],[1,4,7],[2,10,18],[3,6,8],[4,5,6],[5,13,20],[7,15,23],[8,16,24],[9,10,11],[9,12,15],[11,14,16],[12,13,14],[17,18,19],[17,20,23],[19,22,24],[20,21,22]];
        let turnColor = "white";

        function toggleColor() {
            if (turnColor == "white") {
                turnColor = "black";
            }
            else {
                turnColor = "white";
            }
        }

        function calcThrees(array) {
            let inArray;
            let numThrees = 0;
            let val;
            for (three in correctThrees) {
                let j = 0;
                for (let i = 0; i <3; i++) {
                    val = three[i];
                    inArray = false;
                    // j = 0;
                    while (j < array.length) {
                        arrVal = array[j];
                        if (arrVal == val) {
                            inArray = true;
                            break;
                        }
                        else if (arrVal > val) {
                            break;
                        }
                        else {
                            j++;
                        }
                    }
                    if (!inArray) {
                        break;
                    }
                }
                if (inArray) {
                    numThrees++;
                }
            }
            return numThrees;
        }
