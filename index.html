        .background {
            position: fixed;

            left:0vw;
            width: 100vw;
            height:100vh;
            background-color: grey;
        }
        .line-horizontal-left {
            position: fixed;

            background-color: black;

        .line-horizontal-right {

        .square {

            left: 50%;
            background-color: tan;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
            transform: translate(-50%,-50%);
        }
        .circle {

            height: min(5vh,5vw);
            border-radius: 50%;
            background-color: rgb(194, 194, 194);
            border: 1.5px solid black;
        }
        .piece {

    <script src="morris.js"></script>
    <script>

        let turnColor = "white";
        let placements = 0;


        function toggleColor() {
            if (turnColor == "white") {
                turnColor = "black";
            }
            else {
                turnColor = "white";
            }
        }

        const emptyButtonHandler = function() {
            let correspondingElementIndex = this.getAttribute('data-index');

            // Find the corresponding element using the index
            let correspondingElement = document.querySelector(`.piece[data-index="${correspondingElementIndex}"]`);

            correspondingElement.style.display = "inline";
            correspondingElement.style.backgroundColor = turnColor;
            toggleColor();
            placements++;
            if (placements >= 18) {
                removeEmptyButtonListeners();
            }
        }

        document.querySelectorAll('.circle[data-type="button"]').forEach(button => {
            button.addEventListener('click', emptyButtonHandler);
            });

        function removeEmptyButtonListeners() {
            document.querySelectorAll('.circle[data-type="button"]').forEach(button => {
                button.removeEventListener('click', emptyButtonHandler);
            })
        }

    </script>
